<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body class="page">
    <header class="page-header">
      <div class="page-header__wrapper">
        <a href="index.html" class="page-header__logo">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Cat energy">
        </a>
      </div>
      <nav class="main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--padding" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--active site-list__link--padding">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__social social">
          <a href="#" class="logo-link">
            <img class="page-footer__logo" src="img/logo-footer.svg" width="128" height="24" alt="Cat Energy">
          </a>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="#">
                <span class="visually-hidden">Мы в Вконтакте</span>
                <img class="social__link--vk" src="img/icon-vk-mobile.svg" width="22" height="12" alt="В контакте">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#">
                <span class="visually-hidden">Мы в Инстаграме</span>
                <img class="social__link-insta" src="img/icon-insta-mobile.svg" width="17" height="17" alt="Интсаграм">
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">
                <span class="visually-hidden">Мы в Фейсбуке</span>
                <img class="social__link-fb" src="img/icon-fb-mobile.svg" width="10" height="19" alt="Фейсбук">
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="visually-hidden">Разработано:</p>
          <a class="copyright__develop" href="https://htmlacademy.ru/intensive/adaptive"><span>HTML Academy</span></a>
          <a target="_blank" class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
            <img class="copyright__logo-image" src="img/htmlacademy.svg" width="27" height="34" alt="HTML Academy">
          </a>
        </div>
      </div>
    </footer>


    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>

  </body>
</html>
